<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

path {
  stroke: 'black';
  stroke-linejoin: round;
  stroke-width: 1.5px;
}

</style>
<svg></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-tile.v0.0.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

var pi = Math.PI,
    tau = 2 * pi;

var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight);

var minZoom = 19,
    maxZoom = 24;

var district_data;

var current = null;

// Initialize the projection to fit the world in a 1Ã—1 square centered at the origin.
var projection = d3.geoMercator()
    .scale(1 / tau)
    .translate([0, 0]);

var path = d3.geoPath()
    .projection(projection);

var tile = d3.tile()
    .size([width, height]);

var zoom = d3.zoom()
    .scaleExtent([1 << minZoom, 1 << maxZoom])
    .on("zoom", zoomed);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var raster = svg.append("g");

var vector = svg.append("g");

<!-- var arrests = svg.append("g") -->
<!--          .selectAll('circle') -->
<!--          .data(arrest_json.features) -->
<!--          .enter() -->
<!--          .append('circle'); -->

d3.json("precincts.geojson", function(error,data) {
district_data = data;

precincts = vector.selectAll('path')
.data(data.features)
.enter()
.append('path')
.attr('fill', function(d) { return d.properties.Color; })
.attr('stroke', 'black')
.on("mouseover", handleMouseOver)
.on("mouseout", handleMouseOut)
.on("click", handleMouseClick);

  // Compute the projected initial center.
  var center = projection([-73.95, 40.70]);

  // Apply a zoom transform equivalent to projection.{scale,translate,center}.
  svg
      .call(zoom)
		      .call(zoom.transform, d3.zoomIdentity
		      .translate(width / 2, height / 2)
		      .scale(1 << minZoom)
		      .translate(-center[0], -center[1]));
});


function zoomed() {
  var transform = d3.event.transform;
  console.log(transform.k);
  var tiles = tile
      .scale(transform.k)
      .translate([transform.x, transform.y])
      ();

  projection
      .scale(transform.k / tau)
      .translate([transform.x, transform.y]);

precincts.attr("d", path);

<!-- arrests.attr('cx', function(d) { return projection(d.geometry.coordinates)[0]; }) -->
<!-- .attr('cy', function(d) { return projection(d.geometry.coordinates)[1]; }) -->
<!-- .attr('stroke', 'blue') -->
<!-- .attr('fill', 'blue') -->
<!-- .attr('r', '1px'); -->

if (transform.k > 2000000) {
vector.attr('fill','no-fill').attr('fill-opacity', 0);
} else {
vector.attr('fill', function(d,i) { return 'red';}).attr('fill-opacity', .5);
}
  var image = raster
      .attr("transform", stringify(tiles.scale, tiles.translate))
    .selectAll("image")
    .data(tiles, function(d) { return d; });

  image.exit().remove();

  image.enter().append("image")
      .attr("xlink:href", function(d) { return "http://" + "abc"[d[1] % 3] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
      .attr("x", function(d) { return d[0] * 256; })
      .attr("y", function(d) { return d[1] * 256; })
      .attr("width", 256)
      .attr("height", 256);
}

function stringify(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "translate(" + r(translate[0] * scale) + "," + r(translate[1] * scale) + ") scale(" + k + ")";
}

function handleMouseOver() {  // Add interactivity
            // Use D3 to select element, change color and size
            d3.select(this).attr("fill", "grey");
}

function handleMouseOut() {
            // Use D3 to select element, change color back to normal
            d3.select(this).attr("fill", function(d) { return d.properties.Color; });
            if (current != null) {
              current.attr("fill","grey");
            }
}

function handleMouseClick(d) {
console.log(d.properties.Precinct);
}

</script>
